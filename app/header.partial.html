<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF00FF">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Router</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/about/">About</a>
            </li>
            <li>
                <a href="/contact/">Contact</a>
            </li>
            <li>
                <a href="/misc/">Misc</a>
            </li>
        </ul>
    </nav>

    {{#ifNotEq item ""}}
    <sc-view remote class="view-home" route="^/$"></sc-view>
    {{/ifNotEq}} {{#ifNotEq item "about"}}
    <sc-view remote class="view-about" route="^/about/(.*)"></sc-view>
    {{/ifNotEq}} {{#ifNotEq item "contact"}}
    <sc-view remote class="view-contact" route="^/contact/(.*)"></sc-view>
    {{/ifNotEq}} {{#ifNotEq item "misc"}}
    <sc-view remote class="view-misc" route="^/misc/(.*)"></sc-view>
    {{/ifNotEq}}
